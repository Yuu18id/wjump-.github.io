<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <div class="background"></div>
    <img class="bird" src="assets/img/char.png" alt="bird-img">
    <div class="message">
        Press Enter To Start Game
    </div>
    <div class="score">
        <span class="score_val"></span>
    </div>
    <div class="high_score">
        <span class="high_score_val"></span>
    </div>
    <audio loop src="assets/bgm/Jeremy Blake - Powerup! (bgm).mp3" autoplay>
    </audio>
    <script src="script.js"></script>
</body>

</html>
